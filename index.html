<!DOCTYPE html>
<html>

<head>
    <title>
        Doe Sangue! Doe vida!
    </title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="/logo.png" class="logo" alt="Logotipo Doe">
        <h2>A sua doaçao importa</h2>
        <p>Até 3 vidas com uma doaçao</p>
        <p>Mais de 38.000 doaçoes sao necessárias todos os dias</p>
        <p>Apenas 1,9% da populaçao brasileira doa sangue</p>
        <button id="botao">Quero Ajudar</button>
    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo" id="">
            <input type="text" name="email" placeholder="email">
            <input type="text" name="blood" placeholder="tipo sanguíneo" id="">
            <button>Quero ajudar</button>
        </form>
    </section>
    <main>
        <h2>Ultimos <span>doadores</span></h2>
    </main>
    <section class="donors">

        {% for donor in donors%}

        <div class="donor">
            <div class="blood">
                {{donor.blood}}
            </div>
            <p>{{donor.name}}</p>
        </div>
        {%endfor%}

    </section>
    <footer>
        <p>Com ❤️ RocketSeat</p>
    </footer>

    <script src="/scripts.js"></script>
</body>

</html>
